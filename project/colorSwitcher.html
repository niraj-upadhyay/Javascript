<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Color | Switcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
             <h1>Color Scheme Switcher</h1>
            </div>
        </div>
    </div>

   

    <div class="container">

        <div class="row">

            <div class="col-md-4 col-sm-6 col-12 mt-5">
                <div class="button" id="gray" style="width: 18rem; background-color: gray; height: 18rem; border: 2px solid black;">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center">click here</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-12 mt-5">
                <div class="button" id="white" style="width: 18rem; background-color: white; height: 18rem; border: 2px solid black;">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center">click here</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-12 mt-5">
                <div class="button" id="green"  style="width: 18rem; background-color: green; height: 18rem; border: 2px solid black;">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center">click here</h5>
                    </div>
                </div>
            </div>

            

            <div class="col-md-4 col-sm-6 col-12 mt-5">
                <div class="button" id="yellow" style="width: 18rem; background-color: yellow;height: 18rem; border: 2px solid black;">
                   
                    <div class="card-body">
                        <h5 class="card-title text-center">click here</h5>
                    </div>

                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-12 mt-5">
                <div class="button" id="pink"  style="width: 18rem; background-color: palevioletred;height: 18rem; border: 2px solid black;">
                   
                    <div class="card-body">
                        <h5 class="card-title text-center">click here</h5>
                    </div>

                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-12 mt-5">
                <div class="button" id="red" style="width: 18rem; background-color: red;height: 18rem;border: 2px solid black;">
                   
                    <div class="card-body">
                        <h5 class="card-title text-center">click here</h5>
                    </div>

                </div>
            </div>

            
        </div>
        
    </div>

   
   
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="colorSwitch.js"></script>
</html>
