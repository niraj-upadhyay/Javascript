<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Guess | Number</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .guessField{
            width: 100%;
            height: 50px;
        }
    </style>

</head>

<body class="bg-info">

    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-7 mt-5">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h1>Number guessing game</h1>
                    </div>
                    <div class="card-body text-center">

                        <h5>Try and guess a random number between 1 and 100</h5> <br>
                        <h5>You have 10 attemps to guess the right answer</h5>



                        <form class="form">

                            <div class="form-group mt-5">
                                <h1 class="text-center mt-2">Guess a Number</h1>
                                <input type="text" id="guessField" class="guessField form-control"
                                    placeholder="Enter the number">
                            </div>

                            <div class="form-group text-center mt-4">
                                <button class="btn btn-primary" id="subt">Submit guess</button>
                            </div>

                        </form>

                        <div class="row">
                            <div class="col-12 mt-4 text-center">
                                <div class="resultParas">
                                    <h4>Previous guess: <span class="guesses">0</span></h4>
                                    <h4>Remaining guess: <span class="lastResult">0</span></h4>
                                    <p class="lowOrHi"></p>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>



   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="guess.js"></script>

</html>
