<body>
    <h2>Lexical scope and closer</h2>

    <button id="orange">Orange</button>
    <button id="green">Green</button>

</body>
<script>

    function outer(){
        let username = "Niraj"
        function inner(){
            console.log("inner", username)
        }
        function innerTwo(){
            console.log("innerTwo", username)
        }
        inner()
        innerTwo()
    }
    outer()
    // console.log("Outer", username)
</script>
