<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>BMI | Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    /* Custom styles for the input field */
    .Mheight {
      width: 100%;
      height: 50px;
      /* Set your desired height */
    }

    .card-body {
      background-color: aquamarine;
    }

    .card-bodyg {
      background-color: cadetblue;
    }

    .Bmi {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-bodyg text-center">
        <h1 class="display-4">BMI Calculator</h1>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="cardg mt-5">
      <div class="card text-center">
        <div class="card-body container-fluid">

          <form action="">

            <div class="row mt-5">
              <div class="col-md-6">

                <h4>Height in cm :</h4>
                <input type="text" class="Mheight form-control" id="height">



              </div>

              <div class="col-md-6">
                <h4>weight in cm :</h4>
                <input type="text" class="Mheight form-control" id="weight">

              </div>
            </div>
            <div class="form-group text-center mt-4">
              <button class="btn btn-primary">Calculate</button>
            </div>

          </form>

          <div class="row">
            <div class="col-12 mt-4 text-center">
              <h4>Result: <span id="results">0</span></h4>
            </div>
          </div>

          <div class="row mt-5">
            <div class="Bmi col-md-12">
              <h2>BMI weight Guide</h2>
            </div>

            <div class="guide mt-4">
              <h4>Under weight = Less than 18.6</h4>
              <h4>Normal Range = 18.6 or 24.9</h4>
              <h4>Overweight = Greater than 24.9</h4>
            </div>
          </div>



        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="Bmi.js"></script>
</body>

</html>
